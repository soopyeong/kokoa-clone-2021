<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Justin - kokoa clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:04</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Justin</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span id="chat-screen-bar"><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, Feb 15, 2021</div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Justin!</span>
            <span class="message__time">21:56</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >When do you want to go watch baseball game?</span
            >
            <span class="message__time">21:56</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://images.unsplash.com/photo-1557463444-06104d549bb5?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8YmFzZWJhbGwlMjBmaWVsZHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80"
        />
        <div class="message-row__content">
          <span class="message__author">Justin</span>
          <div class="message__info">
            <span class="message__bubble">It's not the season yet.</span>
            <span class="message__time">22:01</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://images.unsplash.com/photo-1557463444-06104d549bb5?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8YmFzZWJhbGwlMjBmaWVsZHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80"
        />
        <div class="message-row__content">
          <span class="message__author">Justin</span>
          <div class="message__info">
            <span class="message__bubble">You're in a hurry, buddy. LAMO</span>
            <span class="message__time">22:01</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
      <span>Please reduce the width!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4236239e0c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
