<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:04</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-justin.html">
        <div class="user-component user-component__chats">
          <div class="user-component__column">
            <img
              src="https://images.unsplash.com/photo-1557463444-06104d549bb5?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8YmFzZWJhbGwlMjBmaWVsZHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Justin</h4>
              <h6 class="user-component__subtitle">
                You're in a hurry, buddy. LAMO
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:01</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat-shopping.html">
        <div class="user-component user-component__chats">
          <div class="user-component__column">
            <div class="user-component__avatar user-component__avatar-channel">
              <span><i class="fas fa-shopping-cart"></i></span>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">Kokoa Shopping</h4>
              <h6 class="user-component__subtitle">
                (Ad) Happy Valentine's Day!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">Yesterday</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat-emily.html">
        <div class="user-component user-component__chats">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/474x/51/1b/1c/511b1cbbc78f45680ff80f34bd162b93.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Emily</h4>
              <h6 class="user-component__subtitle">Hi nice to meet you :)</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">Yesterday</span>
          </div>
        </div>
      </a>
      <a href="chat-scott.html">
        <div class="user-component user-component__chats">
          <div class="user-component__column">
            <img
              src="https://t1.daumcdn.net/cfile/tistory/2752FA41534B7C9F30"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Scott</h4>
              <h6 class="user-component__subtitle">It's okay. Thank you :)</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">3 days ago</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification--dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
      <span>Please reduce the width!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4236239e0c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
